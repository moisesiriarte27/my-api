# Nombre de la aplicacion
spring.application.name=my-API

# --- CONFIGURACIÓN DE JPA ---
# ¡CLAVE! Eliminamos la línea "spring.jpa.database=MYSQL".
# Spring Boot ahora detectará la base de datos (MySQL o PostgreSQL) automáticamente a partir de la URL de conexión.
spring.jpa.show-sql=true
# Esta propiedad será sobrescrita en Render por la variable de entorno que pusimos como "update".
spring.jpa.hibernate.ddl-auto=validate 

# --- DATASOURCE ---
# Esta es la configuración por defecto para tu desarrollo LOCAL.
# En Render, la variable de entorno SPRING_DATASOURCE_URL que configuraste tendrá prioridad sobre esta línea.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/base_del_goat}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Cherembo123}

# Puerto: Render asigna uno dinámicamente usando la variable PORT
server.port=${PORT:8080}

# CORS: Leído desde tu clase de configuración
my-api.origen-permitido=http://localhost:4200