# Nombre de la aplicacion
spring.application.name=my-API

# Tipo de base de datos
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# Datasource: usa variables de entorno (Heroku), sino usa local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/base_del_goat}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Cherembo123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway - usa las mismas credenciales que el datasource
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/base_del_goat}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME:root}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:Cherembo123}
spring.flyway.baseline-on-migrate=true

# Endpoints y logging
management.endpoints.web.exposure.include=mappings
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

# Configuracion de JSON
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.date-format=yyyy-MM-dd

# Puerto: Heroku asigna dinamicamente
server.port=${PORT:8080}
my-api.origen-permitido=http://localhost:4200